version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vocalbridge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: vocalbridge
      POSTGRES_PASSWORD: vocalbridge_dev
      POSTGRES_DB: vocalbridge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vocalbridge -d vocalbridge"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
